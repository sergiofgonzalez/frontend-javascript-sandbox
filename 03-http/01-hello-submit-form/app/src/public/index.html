<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello GET Request in HTTP Form!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello GET Request in HTTP Form!</h1>
      <p class="lead">
        Sending information to the server in a HTTP form.
      </p>
      <hr class="my-4">
      <form method="GET" action="submitted.html">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="fullNameHelp" placeholder="Enter your full name">
          <small id="fullNameHelp" class="form-text text-muted">We'll share your personal details with anyone interested on them</small>
        </div>
        <div class="form-group">
          <label for="age">Age in Years</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age in years">
        </div>
        <button type="submit" class="btn btn-primary">Send using GET</button>              
      </form>
      <div class="container">
        <form method="POST" action="submit">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" aria-describedby="addressHelp" placeholder="Enter your address">
            <small id="addressHelp" class="form-text text-muted">We'll personally visit you late at night!</small>
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter your salary">
          </div>
          <button type="submit" class="btn btn-primary">Send using POST</button>              
        </form>
      </div>            
    </div>  
    <script src="js/app.js" id="app-script"></script>    
  </body>
</html>
