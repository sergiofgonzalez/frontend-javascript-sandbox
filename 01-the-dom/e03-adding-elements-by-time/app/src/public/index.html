<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Adding Elements to a Table Dynamically!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Adding Elements to a Table dynamically</h1>
      <p class="lead">
        In this example we illustrate how to add new elements to the DOM
      </p>
      <hr class="my-4">
    </div>

    <!-- The Table -->
    <table class="table table-inverse" id="dynTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Timestamp</th>
        </tr>        
      </thead>
      <tbody id="dynTableBody">
      </tbody>
    </table>
    <script src="js/app.js"></script>    
  </body>
</html>
