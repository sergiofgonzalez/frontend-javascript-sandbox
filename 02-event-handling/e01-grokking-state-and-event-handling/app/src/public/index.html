<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Registering and Unregistering Event Handlers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Registering and Unregistering Event Handlers</h1>
      <p class="lead">
        In this example we illustrate how to register and unregister events at the element level.
      </p>
      <hr class="my-4">
      <div class="btn-group" role="group" aria-label="Event Handlings">
        <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">
          Jason Isaacs!
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">
          David Morrissey!
        </button>        
      </div>
    </div>        
    <div class="container-fluid">
      <button type="button" class="btn btn-primary">Say Hello!</button>
      <button type="button" class="btn btn-danger">Disable Greeting</button>
    </div>
    <div class="container">
      <div class="alert" id="infobox">
      </div>
    </div>
    <script src="js/infobox-logging.js"></script>   
    <script src="js/app.js"></script>    
  </body>
</html>
