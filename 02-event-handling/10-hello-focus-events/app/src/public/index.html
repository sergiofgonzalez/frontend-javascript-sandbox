<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello Focus Events!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello Focus Events!</h1>
      <p class="lead">
        In this example we illustrate how to handle <code>focus</code> and <code>blur</code> events.
      </p>
      <hr class="my-4">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Enter your full name">
        <small id="fullNameHelp" class="form-text text-muted">We'll share your personal details with anyone interested on them</small>
        <div id="fullNameAlert" class="alert alert-success" role="alert" style="display: none">
          The <code>fullName</code> input has come into focus
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age in Years</label>
        <input type="text" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Enter your age in years">
        <div id="ageAlert" class="alert alert-success" role="alert" style="display: none">
          The <code>age</code> input has come into focus
        </div>        
      </div>      
    </div>  
    <div class="alert alert-info" id="infobox">
    </div>          
    <script src="js/infobox-logging.js"></script>   
    <script src="js/app.js"></script>    
  </body>
</html>
