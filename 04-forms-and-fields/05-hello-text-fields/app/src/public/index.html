<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello Text Fields!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello Text Fields!</h1>
      <p class="lead">
        Handling <code>&lt;input type="text"&gt;</code> and <code>&lt;textarea&gt;</code> from JavaScript.
      </p>
      <hr class="my-4">
      <div class="form-group">
        <label for="inputText">Greeting</label>
        <textarea id="text-greeting" class="form-control" placeholder="Type your greeting" rows="3" autofocus>Hello to ...</textarea>
        <small class="form-text text-muted">Type F2 to insert the default greeting at the current cursor position</small>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Text length</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="text-length"></p>
        </div>
      </div>
    </div>
    <script src="javascript/app.js"></script>    
  </body>
</html>
