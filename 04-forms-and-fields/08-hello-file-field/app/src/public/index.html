<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello Select!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello File Fields!</h1>
      <p class="lead">
        Interacting with <code>&lt;input type="file"&gt;</code> from JavaScript.
      </p>
      <hr class="my-4">
      <div class="form-group">
        <label for="single-file-field">Select File</label>
        <input type="file" id="single-file-field" class="form-control-file">
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="text-filename"></p>
        </div>      
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Size in Bytes</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="text-filesize"></p>
        </div>      
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
          <p class="form-control-static" id="text-filetype"></p>
        </div>      
      </div>
      <hr class="my-4">
      <div class="form-group">
        <label for="multiple-file-field">Select File</label>
        <input type="file" id="multiple-file-field" class="form-control-file" multiple>
      </div>                  
      <table class="table table-sm table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Starts with...</th>
          </tr>
        </thead>
        <tbody id="file-info-block">
        </tbody>
      </table>      
    </div>
    <script src="javascript/app.js"></script>    
  </body>
</html>
