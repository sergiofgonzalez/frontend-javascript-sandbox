<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello Forms!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello Forms!</h1>
      <p class="lead">
        Handling <code>form</code> from JavaScript.
      </p>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="inputText">Name</label>
          <input type="text" class="form-control" id="input-name" name="inputName" placeholder="Type your first name" tabindex="1" autofocus>
          <div class="alert alert-danger" role="alert" style="display:none" id="alert-name" name="alert">
          </div>
        </div>
        <div class="form-group">
          <label for="inputText">Surname</label>
          <input type="text" class="form-control" id="input-surname" name="inputSurname" placeholder="Type your last name" tabindex="2">
          <div class="alert alert-danger" role="alert" style="display:none" id="alert-surname" name="alert">
          </div>          
        </div>        
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
      </form>
    </div>
    <div class="alert alert-info" id="infobox">
    </div>      
    <script src="javascript/infobox-logging.js"></script>       
    <script src="javascript/app.js"></script>    
  </body>
</html>
